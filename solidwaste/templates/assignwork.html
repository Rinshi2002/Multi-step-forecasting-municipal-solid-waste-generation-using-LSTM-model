{#<body>#}
{% extends 'company_index.html'%}
{% block body %}

<form id="form1" name="form1" method="post" action="/assignworkcode">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td>Agent</td>
      <td><select name="select">
          {% for i in val %}
          <option value="{{ i.id }}">{{ i.name }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Work type</td>
      <td><input type="text" name="work" required  pattern="[A-Z a-z]{2,}"/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="Send" />
      </div></td>
    </tr>
  </table>
</form>
{% endblock %}

{#</html>#}
