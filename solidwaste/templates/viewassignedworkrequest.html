{% extends 'agent_index.html'%}
{% block body %}
<form id="form1" name="form1" method="post" action="/search_viewassignedworkrequest">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td>date</td>
      <td colspan="2"><input type="date" name="textfield"  value="{{ d }}"/></td>
      <td><input type="submit" name="Submit" value="Search" /></td>
    </tr>
    <tr>
      <td>SI no </td>
      <td>Date</td>
      <td>Status</td>
      <td>Wtype</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>{{ i.status }}</td>
      <td>{{ i.wtype }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
