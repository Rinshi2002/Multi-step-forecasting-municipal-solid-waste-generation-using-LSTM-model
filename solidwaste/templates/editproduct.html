{% extends 'company_index.html'%}
{% block body %}

<form action="/editedp" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-hover">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield"  value="{{ val.name }}"required pattern="[A-Z a-z]{2,}"/></td>
    </tr>
       <tr>
      <td>Description</td>
      <td><input type="text" name="textfield6"   value="{{ val.description }} required  pattern="[A-Z a-z]{2,}" /></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="file" required /></td><img src="{{ val.image.url }}" width="100" height="100" >
    </tr>
    <tr>
      <td>Quantity</td>
      <td><input type="text" name="textfield2"  value="{{ val.quantity}}"required  pattern="[0-9]{1,4}"/></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="text" name="textfield3"  value="{{ val.price}}"required  pattern="[0-9]{1,10}"/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="Add" />
      </div></td>
    </tr>

  </table>
</form>
