{#<body>#}
{% extends 'agent_index.html'%}
{% block body %}
<form id="form1" name="form1" method="post" action="/search_trackrequest">
  <table width="200" border="1"class="table table-hover">
    <tr>
      <td>date</td>
      <td colspan="3"><input type="date" name="textfield"  value="{{ d }}" required/></td>
      <td><input type="submit" name="Submit" value="Go" /></td>
    </tr>
    <tr>
      <td>Id</td>
      <td>Request</td>
      <td>Status</td>
      <td>Latitude</td>
      <td>Longitude</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.request }}&nbsp;</td>
      <td>&nbsp;{{ i.status }}</td>
      <td>&nbsp;{{ i.latitude }}</td>
      <td>&nbsp;{{ i.longitude }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
{##}

{#</html>#}
