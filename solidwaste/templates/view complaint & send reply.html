{#<body>#}
{% extends 'company_index.html'%}
{% block body %}
<form id="form1" name="form1" method="post" action="\search_viewcomplaintsendreply">
  <table width="200" border="1" class="table table-hover">
    <tr>
      <td>Date</td>
      <td><input type="date" name="textfield"  value="{{ d }}"required /></td>
      <td colspan="2"><input type="submit" name="Submit" value="Go" /></td>
    </tr>
    <tr>
      <td>Sl.no</td>
      <td>Complaint</td>
      <td>User</td>
      <td></td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.Complaint }}</td>
      <td>&nbsp;{{ i.USER.name }}</td>
      <td><a href="sendreply/{{ i.id }}#about">reply</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}

{#</html>#}
