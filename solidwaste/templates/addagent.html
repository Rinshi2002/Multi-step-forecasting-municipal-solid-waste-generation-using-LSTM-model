{% extends 'company_index.html'%}
{% block body %}
<form action="addelement" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-hover">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" required pattern="[A-Z a-z .]{2,25}"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="file" required /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield2" required  pattern="[A-Z a-z]{2,}" /></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield3" required  pattern="[A-Z a-z]{2,}" /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield4" pattern="[0-9]{6}"/></td>
    </tr>
    <tr>
      <td>Phonenumber</td>
      <td><input type="text" name="textfield5" required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="textfield6" required/></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><input type="text" name="textfield7" required  pattern="[A-Z a-z]{2,}" /></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="textfield8" /></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="Request" />
      </div></td>
    </tr>
  </table>
</form>
{%  endblock %}{#</body>#}
