{% extends 'company_index.html'%}
{% block body %}

<form action="/edited" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-hover">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield"  value="{{ val.name }}" required  pattern="[A-Z a-z]{2,}"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="file" required/></td><img src="{{ val.photo.url }}" width="100" height="100">
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield2" value="{{ val.place }}" required  pattern="[A-Z a-z]{2,}"/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield3" value="{{ val.post }}" required  pattern="[A-Z a-z]{2,}"/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield4" value="{{ val.pin }}" required  pattern="[0-9]{2,6}"/></td>
    </tr>
    <tr>
      <td>Phonenumber</td>
      <td><input type="text" name="textfield5" value="{{ val.phone }}"required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="textfield6" value="{{ val.email }}" required/></td>
    </tr>

    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="Edit" />
      </div></td>
    </tr>
  </table>
</form>
{% endblock %}
